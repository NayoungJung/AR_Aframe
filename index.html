<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='path/to/pattern-marker.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
      <a-text value="THE MEDIATOR BETWEEN" rotation="-90 0 0" position="-2.5 0 -0.3"> </a-text>
      <a-text value="HEAD AND HANDS" rotation="-90 0 0" position="-2.5 0 0"> </a-text> 
      <a-text value= "MUST BE THE HEART"rotation="-90 0 0" position="-2.5 0 0.3"></a-text>
    </a-marker>

<a-assets>
    <img id="robot" src="robot.png">
  </a-assets>

    <!-- handle barcode marker -->
    <a-marker preset='kanji'>
     <a-plane color="white" height="2" width="2" rotation="-90 0 0" position="-2.5 0 -0.3" material="#robot"></a-plane>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
